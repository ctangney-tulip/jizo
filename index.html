<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/src/styles/index.scss" />
  </head>
  <body data-theme="dark">

    <main id="main-content">
      <div class="cc-banner">
        <div class="container">
          <div class="row">

            <!-- Toggle dark-mode -->
            <div id="toggle-theme" class="toggle-btn">
              <input type="checkbox" id="dark-mode-toggle" />
              <label for="dark-mode-toggle">
                <em class="sr-only">Toggle Dark Mode</em>
              </label>
            </div>

            <div class="col-6 mx-auto">
              <p class="mb-6">This tool will help visualize the results of a report run by the <code>@axe-core/cli</code> tool. All reports should be uploaded in <code>.json</code> format.</p>
              <p class="mb-6">We can also help you generate a report using the <code>@axe-core/cli</code> tool.</p>
              <cc-button-basic class="mb-3 btn__rounded" id="btn__create-report">Create a Report</cc-button-basic>
              <cc-file-picker class="mb-5"></cc-file-picker>
              <cc-axe-report-viewer class="mb-5"></cc-axe-report-viewer>
            </div>

          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
